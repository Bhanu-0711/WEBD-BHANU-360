<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 align="center"><u>Registration Form</u></h1>

    <form class="Form" onsubmit="return validateForm()">
        <table border="0" cellpadding="6" cellspacing="0" align="center">
            <tr>
                <td>Name</td>
                <td><input type="text" id="fullname" name="fullname"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" id="password" name="password"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="text" id="email" name="email"></td>
            </tr>
            <tr>
                <td>Phone Number</td>
                <td><input type="text" id="phone" name="phone"></td>
            </tr>
            <tr>
                <td>Sex</td>
                <td>
                    <input type="radio" name="sex" value="Male">Male
                    <input type="radio" name="sex" value="Female">Female
                    <input type="radio" name="sex" value="Others">Others
                </td>
            </tr>
            <tr>
                <td>Date of Birth:</td>
                <td><input type="date" id="dob" name="dob"></td>
            </tr>
            <tr>
                <td>Languages Known:</td>
                <td>
                    <input type="checkbox" name="lang" value="English">English
                    <input type="checkbox" name="lang" value="Hindi">Hindi
                    <input type="checkbox" name="lang" value="Telugu">Telugu
                    <input type="checkbox" name="lang" value="Tamil">Tamil
                </td>
            </tr>
            <tr>
                <td>Address:</td>
                <td><textarea id="address" name="address" placeholder="Enter your address"></textarea></td>
            </tr>
        </table>
        <div class="actions">
            <button type="submit" class="button">Submit</button>
            <button type="reset" class="button">Reset</button>
        </div>
    </form>
    <script src="script.js"></script>
</body>
</html>
